<h1>Login</h1>

{% if error_message %}
	<p>{{error_message}}</p>
{% endif %}
{% if user.is_authenticated %}
	<p>You are already logged in as {{user}}. <a href="{% url 'logout' %}">Logout</a></p> 
{% else %}
	{% if redirect_to %}
	<form action="{% url 'login' %}?next={{redirect_to}}" method="post">
	{% else %}
	<form action="{% url 'login' %}" method="post">
	{% endif %}

	{% csrf_token %}
		<p>Username {{login_form.username}}</p>
		<p>Password {{login_form.password}}</p>
		<input type="submit" value="login" />
	</form>
{% endif %}
